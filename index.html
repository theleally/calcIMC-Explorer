<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <div class="alert__error">
      Digite somente números
    </div>
    <div class="container">
      <main class="card">
        <form>
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input__wrapper">
            <label for="weight">Peso (kg)</label>
            <input id="weight" type="text" placeholder="70" />
          </div>
          <div class="input__wrapper">
            <label for="height">Altura (cm)</label>
            <input id="height" type="text" placeholder="172" />
          </div>
          <button type="submit">
            Calcular IMC
            <img
              src="./assets/arrow-up-right.svg"
              alt="Seta apontando para a direita"
            />
          </button>
        </form>
      </main>
    </div>
    <div class="modal__wrapper">
      <div class="modal card">
        <h2 class="title">
          <button class="closeBtn">
            <img src="./assets/close.svg" alt="Botão de fechar o modal" />
          </button>
          <span>Seu IMC é de 28</span> 
        </h2>
      </div>
    </div>
  </body>
</html>
